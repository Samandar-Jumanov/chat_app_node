<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat app </title>
    <link rel="stylesheet" href='../stylesheets/style.css'>
</head>
<body>
   <div id="content">
    <div id="room"></div>
    <div id="room-list"></div>
    <div id="messages"></div>
    <form id="send-form">
       <input type="text" id="send-message">
       <input type="submit" id="send-button" value="send">
       <div id="help">
           Chat commands :
           <ul>
               <li>Change nickname <code>/nick [username]</code></li>
               <li>Join/create room : <code>/join [room name]</code></li>
           </ul>
       </div>
    </form>
    <div><script>alert("Xss attack");</script></div>
   </div>

   <script src="/socket/socket.io.js" type="text/javascript"></script>
   <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
   <script src="/javascripts/chat.js" type="text/javascript"></script>
   <script src="/javascripts/chat_ui.js" type="text/javascript"></script>
</body>
</html>
